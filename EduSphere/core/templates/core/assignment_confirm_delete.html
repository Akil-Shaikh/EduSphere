{% extends 'core/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Confirm Deletion</h2>
    <hr>
    <p>Are you sure you want to delete the assignment: <strong>"{{ object.title }}"</strong>?</p>
    <p class="text-danger">This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'core:faculty_subject_detail' object.subject.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
