{% extends 'core/base.html' %}

{% block title %}Attempt: {{ quiz.title }}{% endblock %}

{% block content %}
    <h2>{{ quiz.title }}</h2>
    <p class="text-muted">Due: {{ quiz.due_date }}</p>
    <hr>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="card mb-3">
                <div class="card-header">
                    <strong>Question {{ forloop.counter }}:</strong>
                </div>
                <div class="card-body">
                    <p>{{ field.label }}</p>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
{% endblock %}
